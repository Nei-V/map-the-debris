<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1/0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map The Debris</title>
    <style>
        td {
            background-color: gainsboro;
            border: solid;
        }

        ;
    </style>
</head>

<body>
    <form>
        <div id="objects-container">
            <h3>Enter name and altitude for object 1</h3>
            <p>
                <label>Object name</label>
                <br>
                <input name="flyingObject[1][object_name]">
            </p>
            <p>
                <label>Object's altitude</label>
                <br>
                <input name="flyingObject[1][object_altitude]">
            </p>
        </div>
        <div id="add-new-object" onclick="addNewObject()">
            <H4>Add new object</H4>
        </div>
        <input type="button" id="sendData" value="Submit" onclick="calculateData()">
    </form>
    <p>Result:</p>
    <table id="result"></table><!--din inventory update-->
    <script src="mapthedebris.js"></script>
</body>

</html>
